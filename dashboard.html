<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        /* Navigation Drawer */
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .drawer a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #f1f1f1;
            display: block;
            transition: 0.2s;
        }

        .drawer a:hover {
            background: #575757;
        }

        .drawer .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 35px;
        }

        /* Main Content */
        #main {
            transition: margin-left 0.3s;
            padding: 20px;
        }

        .menu-btn {
            font-size: 25px;
            cursor: pointer;
            padding: 10px;
            background: #111;
            color: #fff;
            width: fit-content;
            border-radius: 6px;
        }

        .title {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .box {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="closeDrawer()">&times;</a>
        <a href="#">Dashboard</a>
        <a href="fitur.html">Fitur</a>
        <a href="#">Pengaturan</a>
        <a href="#" style="color: #ff5252;">Logout</a>
    </div>

    <!-- Main Content -->
    <div id="main">
        <span class="menu-btn" onclick="openDrawer()">â˜° Menu</span>
        
        <div class="title">Selamat Datang di Dashboard</div>

        <div class="box">
            <p>Ini adalah halaman dashboard utama tanpa gambar, hanya text clean dan simple.</p>
            <button class="btn" onclick="window.location.href='fitur.html'">Pergi ke Fitur</button>
        </div>
    </div>

    <script>
        function openDrawer() {
            document.getElementById("drawer").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
