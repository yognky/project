<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cyber Void Aura</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* COLOR PALETTE */
        :root {
            --aqua: #00fff0;
            --violet: #b300ff;
            --pink: #ff5de0;
            --dark-bg: #05050a;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Glow Animation */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 6px var(--aqua); color: var(--aqua); }
            33% { text-shadow: 0 0 6px var(--violet); color: var(--violet); }
            66% { text-shadow: 0 0 6px var(--pink); color: var(--pink); }
            100% { text-shadow: 0 0 6px var(--aqua); color: var(--aqua); }
        }

        /* Drawer */
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--violet);
            overflow-x: hidden;
            transition: 0.35s;
            padding-top: 60px;
        }

        .drawer a {
            padding: 14px 20px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            transition: 0.2s;
        }

        .drawer a:hover {
            background: rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        .drawer .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
        }

        /* Menu Button */
        .menu-btn {
            font-size: 27px;
            cursor: pointer;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            width: fit-content;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 10px #000;
            margin: 20px;
        }

        .menu-btn:hover {
            box-shadow: 0 0 10px var(--aqua);
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            text-align: center;
            margin-top: 20px;
            animation: neonGlow 4s infinite linear;
        }

        /* Box */
        .box {
            margin: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0,255,240,0.2);
        }

        /* Button */
        .btn {
            padding: 12px 18px;
            font-size: 17px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--aqua), var(--violet), var(--pink));
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
            box-shadow: 0 0 12px var(--violet);
            animation: pulse 2.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--aqua); }
            50% { box-shadow: 0 0 20px var(--violet); }
            100% { box-shadow: 0 0 10px var(--pink); }
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #main {
            transition: margin-left 0.3s;
        }
    </style>
</head>
<body>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <span class="closebtn" onclick="closeDrawer()">×</span>
        <a href="#">Dashboard</a>
        <a href="fitur.html">Fitur</a>
        <a href="#">Pengaturan</a>
        <a href="#" style="color: #ff3c78;">Logout</a>
    </div>

    <!-- Main -->
    <div id="main">
        <span class="menu-btn" onclick="openDrawer()">☰ Menu</span>

        <div class="title">CYBER VOID AURA DASHBOARD</div>

        <div class="box">
            <p>Selamat datang di dashboard futuristik dengan tema neon AI yang dibuat sesuai request kamu.</p>
            <button class="btn" onclick="window.location.href='fitur.html'">Buka Fitur</button>
        </div>
    </div>

    <script>
        function openDrawer() {
            document.getElementById("drawer").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
