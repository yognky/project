<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cyber Void Aura</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --aqua: #00fff0;
            --violet: #b300ff;
            --pink: #ff5de0;
            --dark-bg: #05050a;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Glow Title */
        @keyframes neonGlow {
            0% { color: var(--aqua); text-shadow: 0 0 6px var(--aqua); }
            33% { color: var(--violet); text-shadow: 0 0 6px var(--violet); }
            66% { color: var(--pink); text-shadow: 0 0 6px var(--pink); }
            100% { color: var(--aqua); text-shadow: 0 0 6px var(--aqua); }
        }

        /* Drawer */
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(10px);
            overflow-x: hidden;
            transition: 0.35s;
            padding-top: 60px;
            box-shadow: 0 0 20px var(--violet);
            z-index: 999;
        }

        .drawer a {
            padding: 14px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.25s;
        }

        .drawer a:hover {
            background: rgba(255,255,255,0.08);
            padding-left: 28px;
        }

        .closebtn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
        }

        /* Menu Button */
        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            padding: 10px 14px;
            margin: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            transition: 0.2s;
            width: fit-content;
        }

        .menu-btn:hover {
            box-shadow: 0 0 12px var(--aqua);
        }

        /* Title */
        .title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(22px, 5vw, 34px);
            margin-top: 10px;
            animation: neonGlow 4s infinite linear;
        }

        /* Box Container */
        .box {
            padding: 20px;
            margin: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(0,255,240,0.2);
        }

        /* Button */
        .btn {
            padding: 12px 20px;
            background: linear-gradient(90deg, var(--aqua), var(--violet), var(--pink));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px var(--violet);
            animation: glowPulse 2s infinite ease-in-out;
            margin-top: 10px;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px var(--aqua); }
            50% { box-shadow: 0 0 20px var(--violet); }
            100% { box-shadow: 0 0 10px var(--pink); }
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Responsive Fix */
        @media(max-width: 480px) {
            .drawer a { font-size: 16px; padding: 12px; }
            .menu-btn { font-size: 24px; }
            .box { margin: 15px; padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <span class="closebtn" onclick="closeDrawer()">×</span>
        <a href="dashboard.html">Dashboard</a>
        <a href="fitur.html">Fitur</a>
        <a href="#">Pengaturan</a>
        <a href="index.html" style="color:#ff3c78;">Logout</a>
    </div>

    <!-- Main -->
    <div id="main">
        <span class="menu-btn" onclick="openDrawer()">☰</span>

        <div class="title">CYBER VOID AURA DASHBOARD</div>

        <div class="box">
            <p>Selamat datang di Dashboard Futuristik tema AI Neon.</p>
            <button class="btn" onclick="window.location.href='fitur.html'">Buka Fitur</button>
        </div>
    </div>

    <script>
        function openDrawer() {
            document.getElementById("drawer").style.width = "260px";
            document.getElementById("main").style.marginLeft = "260px";
        }
        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
