<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 330px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00e5ff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #00eaff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00c9df;
        }
        .info {
            color: #00ffcc;
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login Panel</h2>

        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <div class="info">
            Tidak bisa membuat akun.<br>
            Beli akun di:
            <br>ðŸ“ž 087721401585  
            ðŸ“ž 085189600392
        </div>

        <p id="msg" style="color:red; margin-top:10px;"></p>
    </div>

    <script>
        async function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            if (!user || !pass) {
                msg.innerText = "Isi semua kolom!";
                return;
            }

            try {
                let res = await fetch("save.json");
                let data = await res.json();

                let found = data.users.find(u => u.username === user && u.password === pass);

                if (found) {
                    msg.style.color = "lime";
                    msg.innerText = "Login berhasil!";
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // atau halaman lain
                    }, 1000);
                } else {
                    msg.innerText = "Username atau password salah!";
                }

            } catch (e) {
                msg.innerText = "Gagal membaca save.json!";
            }
        }
    </script>

</body>
  </html>
