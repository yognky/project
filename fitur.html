<!DOCTYPE html>
<html>
<head>
    <title>NG Spammer</title>

    <!-- ====== FUTURISTIC CSS ====== -->
    <style>
        /* ====== FONT IMPORT ====== */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400&display=swap');

        /* ====== GLOBAL ====== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #02010a 0%, #0e001a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ====== GLASS BOX ====== */
        .glass-box {
            width: 420px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow:
                0 0 40px rgba(0, 255, 240, 0.2),
                0 0 40px rgba(179, 0, 255, 0.15),
                0 0 40px rgba(255, 93, 224, 0.15);
            text-align: center;
            animation: glowPulse 4s infinite alternate;
        }

        /* ====== ANIMASI GLOW BOX ====== */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 25px #00fff0; }
            50% { box-shadow: 0 0 30px #b300ff; }
            100% { box-shadow: 0 0 35px #ff5de0; }
        }

        /* ====== TITLE ====== */
        h1 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            font-size: 28px;
            margin-bottom: 20px;
            animation: titleGlow 3s infinite linear;
        }

        /* ====== ANIMASI GLOW TEKS ====== */
        @keyframes titleGlow {
            0% { text-shadow: 0 0 8px #00fff0; }
            33% { text-shadow: 0 0 10px #b300ff; }
            66% { text-shadow: 0 0 10px #ff5de0; }
            100% { text-shadow: 0 0 8px #00fff0; }
        }

        /* ====== INPUT FUTURISTIK ====== */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 12px #00fff0;
            background: rgba(255, 255, 255, 0.18);
        }

        /* ====== BUTTON AURORA PULSE ====== */
        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(90deg, #00fff0, #b300ff, #ff5de0);
            background-size: 300%;
            color: #000;
            transition: 0.4s;
            animation: btnGlow 3s infinite linear;
        }

        /* ====== ANIMASI GLOW BUTTON ====== */
        @keyframes btnGlow {
            0% { box-shadow: 0 0 15px #00fff0; background-position: 0%; }
            50% { box-shadow: 0 0 18px #b300ff; background-position: 100%; }
            100% { box-shadow: 0 0 15px #ff5de0; background-position: 0%; }
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        a {
            color: #00fff0;
            text-decoration: none;
        }
        a:hover {
            color: #ff5de0;
        }
    </style>

    <!-- ====== SPAM SCRIPT ====== -->
    <script>
        function startSpam() {
            const targetUrl = document.getElementById('targetUrl').value;
            const message = document.getElementById('message').value;
            const interval = document.getElementById('interval').value;

            if (!targetUrl || !message) {
                alert('Fill in the fields, bro!');
                return;
            }

            const spamInterval = setInterval(() => {
                window.open(`https://www.ngl.link/${targetUrl}?msg=${encodeURIComponent(message)}`, '_blank');
            }, interval);

            document.getElementById('stopSpam').onclick = () => {
                clearInterval(spamInterval);
                alert('Spam stopped.');
            };
        }
    </script>
</head>

<body>

    <div class="glass-box">
        <h1>NG Spammer</h1>

        <p>Target Username:</p>
        <input type="text" id="targetUrl">

        <p>Message:</p>
        <input type="text" id="message">

        <p>Interval (ms):</p>
        <input type="number" id="interval" value="1000">

        <button class="btn" onclick="startSpam()">Start Spam</button>
        <button class="btn" id="stopSpam">Stop Spam</button>

        <p style="margin-top:15px;"><a href="dashboard.html">Back to Dashboard</a></p>
    </div>

</body>
</html>
